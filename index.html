<!DOCTYPE html>
<html ng-app="userProfiles">
<head>
    <meta charset="utf-8">
    <title>mini-userProfiles</title>
    <link rel="stylesheet" href="styles.css"></link>
</head>
<body ng-controller="MainController">
    <ul>
      <li ng-repeat="profile in users" ng-class="{favorite: profile.isFavorite}">
        <h1>
          {{profile.first_name | uppercase}} {{profile.last_name | uppercase}}
        </h1>
        <img ng-src="{{profile.avatar}}" alt="Profile pic" />
        <button ng-click="toggleFavorite(profile.id)">Favorite</button>
      </li>
    </ul>


     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.js"></script>
     <script src="app.js"></script>
     <script src="controller.js"></script>
     <script src="service.js"></script>
</body>
</html>
